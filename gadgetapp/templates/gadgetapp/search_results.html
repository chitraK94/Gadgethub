{% extends 'index.html' %}


{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
    <h2 class="mt-4 mb-4">Search Results </h2>
    <!-- try to display the search query to end user -->
    {% if search_query %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            Showing results for : <strong>{{ search_query }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="row pt-4">

        {% for gadget in gadget %}

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-item">

                    <a href="{% url 'gadget_detail' gadget.id %}"><img src="{{gadget.image.url}}" alt="redmi13" class="img-fluid"></a>
                    <p>{{gadget.name}}</p>

                    </div>
                </div>
            </div>
            <br>

        </div>

        {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
