{% extends 'index.html' %}

{% block content %}

<div class="container" id="div1">
    
    <div class="row">
        

        <div class="col-md-6 offset-md-1">

            <h2 class="mt-4 md-4">Register</h2>

                <form method="post" enctype="multipart/form-data" action="{% url 'register' %}">
                    {% csrf_token %}

                    <div class="form-group mb-2 pt-2">

                        <label for="username">Username</label>

                            {{form.username}}

                    </div>

                    <div class="form-group mb-2">

                        <label for="email">Email Adderess</label>

                            {{form.email}}
                            
                    </div>

                    <div class="form-group mb-2">

                        <label for="Password1">Password</label>

                            {{form.password1}}
                            
                    </div>

                    <div class="form-group mb-2">

                        <label for="Password2">Confirm Password</label>

                            {{form.password2}}
                            
                    </div>
                        
                    <div class="form-group mb-2 pt-2 pb-2">

                        <label for="role">Role</label>

                            {{form.role}}
                            
                    </div>
                    


                    <button type="submit" class="btn btn-primary pt-2 mt-2">Register</button>

                    </form>

        </div>  
        
    </div>

</div>

{% endblock %}
